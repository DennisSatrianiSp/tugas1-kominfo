                    <p class="posisi">Dark Mode</p>
                    <label for="" class="switch">
                        <input type="checkbox"  name="" id="input" onchange="toggleClass(this)">
                        <span class="slider"></span>
                    </label>

    <!-- Navbar End -->
    <!-- Kumpulan JavaScript -->
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleClass(input) {
                let navigasi = document.getElementById('navbar');
                let body = document.getElementById('body');
                if (input.checked) {
                   navigasi.classList.remove("warna");
                   navigasi.classList.add("bg-dark");
                   navigasi.classList.add("navbar-dark");
                   body.classList.remove("cerah");
                   body.classList.add("dark");
                } else {
                    navigasi.classList.add("warna");
                    navigasi.classList.remove("bg-dark");
                    navigasi.classList.remove("navbar-dark");
                    body.classList.remove("dark");
                    body.classList.add("cerah");
                }
            }
    </script>
